{% extends 'base.html' %}
{% load static %}

        
{% block content %}

<div class="card">
  <div class="card-content">

    <form method="post" action="" role="form" >
      <div class="row">
        {% csrf_token %}
        {{ form.id }}
        <h3 class="title is -3">Change Password</h3>

        <div class="field">
  <p class="control has-icons-left">
      <label class="label is-medium">Old Pasword</label>
          {{ form.old_password }}
          <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
        <div class="field">
  <p class="control has-icons-left">
      <label class="label is-medium">New Pasword</label>
          {{ form.new_password }}
         <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
      <div class="field">
  <p class="control has-icons-left">
      <label class="label is-medium">Confirm New Pasword</label>
          {{ form.confirm_password }}
          <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
          <div class="field">
  <p class="control">
    <button type="submit" name="action" class="button is-success">Change Password</button>
  </p>
</div>
    </form>
  </div>
</div>

{% endblock %}
